<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="libs/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <title>Site</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-content__container">
                <h1 class="header-content__title">WE ARE REAL WEB-DEVELOPERS</h1>
                <div class="header-content__buttons">
                    <a href="#" class="btn btn--light">Learn more</a>
                    <a href="#" class="btn">Get started</a>
                </div>
            </div>
        </div>
        <div class="header-menu">
            <div class="header-menu__container">
                <div class="header-logo">
                    <a class="header-logo__link"><span class="header-logo__accent">SITE</span>LOGO</a>
                </div>
                <nav class="header-navbar">
                    <div class="header-navbar__btn">
                        <span class="header-navbar__btn-row"></span>
                        <span class="header-navbar__btn-row"></span>
                        <span class="header-navbar__btn-row"></span>
                    </div>
                    <ol class="header-navbar__list">
                        <li class="header-navbar__item">
                            <a href="#" class="header-navbar__link">Home</a>
                        </li>
                        <li class="header-navbar__item">
                            <a href="#" class="header-navbar__link">About</a>
                        </li>
                        <li class="header-navbar__item">
                            <a href="#" class="header-navbar__link">Contacts</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="header-overlay"></div>
    </header>

    <main>
        <section class="skills">
            <h2 class="skills_title visually-hidden">Developer Skills Section</h2>
            <div class="skills__container">
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">HTML</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-html.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">CSS</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-css.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">Markup</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-markup.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">Web-Design</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-webdesign.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">Quality Assurance</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-qa.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">Codding</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-codding.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">Adaptability</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-adaptability.png)"></div>
                    <div class="skill-item__overlay"></div>
                </article>
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">PHP</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-php.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>
                <article class="skill-item">
                    <h3 class="skill-item__title"><a href="#" class="skill-item__link">SEO</a></h3>
                    <div class="skill-item__image" style="background-image: url(assets/images/img-seo.png);"></div>
                    <div class="skill-item__overlay"></div>
                </article>
            </div>
            <div class="skills__button"><a href="#" class="btn btn--primary">View all skills...</a></div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
